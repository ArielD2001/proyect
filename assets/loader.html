<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<style>
    .loader{
        top: 0;
        left: 0;
        display: flex;
        position: absolute;
        width: 100%;
        z-index: 1000000 !important;
        justify-content: center;
        align-items: center;
        transition: .5s;
        background-color: rgb(255,255,255,0.8);
    }
    .circulo{

        position:absolute ;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background-color: orange;
        animation:giro  .4s infinite cubic-bezier( 0.79, 0.33, 0.14, 0.53 ); 
    }
    @keyframes giro {
        from{
            width: 0;
        }
        to{
          width: 100%;
        }
    }

</style>
<div class="loader w-screen h-screen">
    <div class="circulo"></div>
</div>
<script>
    setTimeout(() => {
        document.querySelector('.loader').style.opacity = '0';
        setTimeout(() => {
        document.querySelector('.loader').style.display = 'none';
            
        }, 100); 

}, 1500);
</script>
